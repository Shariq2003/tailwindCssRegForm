<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-blue-950">
        <div class="mx-auto max-w-2xl p-6 bg-white my-24 space-y-5 rounded-xl">
            <div class="relative flex flex-col justify-center items-center pb-10">
                <h1 class="text-blue-950 font-bold text-4xl text-center pb-2">Student Details</h1>
                <div class="w-44 bg-blue-950 h-1"></div>   
            </div>
            <form action="index2.html" class="space-y-5">
                <div class="flex flex-row relative space-x-6">
                    <input class="bg-blue-950 border-[2px] border-blue-950 rounded-lg w-[50%] h-12 text-center text-white" type="text" placeholder="First Name" required>
                    <input  class="bg-blue-950 text-white border-[2px] border-blue-950 rounded-lg w-[50%] h-12 text-center" type="text" placeholder="Second Name" required>
                </div>
                <div class="flex flex-row relative space-x-6">
                    <input class="bg-blue-950 text-white border-[2px] border-blue-950 rounded-lg w-full text-center h-12" type="email" placeholder="Email" required>
                </div>
                <div class="flex flex-row relative space-x-6">
                    <select class="bg-blue-950 text-white appearance-none border-[2px] border-blue-950 rounded-lg w-[20%] text-center h-12 transition-all duration-200 hover:bg-blue-400" name="B" id="" required>
                        <option value="none" selected disabled hidden>Section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                    <input class="bg-blue-950 text-white border-[2px] border-blue-950 rounded-lg w-[80%] text-center h-12" type="tel" placeholder="Mobile Number" required minlength="10" maxlength="10">
                </div>
                <div>
                    <input class="bg-blue-950 text-white border rounded-lg w-full h-12 text-center" type="text" placeholder="Roll No" required>
                </div>
                <div>
                    <input class="bg-blue-950 text-white border rounded-lg w-full h-12 text-center" class="rounded-md" type="text" placeholder="College Name">
                </div>
                <div class="flex flex-row justify-center">
                    <button class="transition-all duration-400 rounded-lg bg-blue-950 w-[20%] h-10 text-white hover:bg-blue-400" type="submit">Submit</button>
                </div>
            </form>
        </div>
</body>
</html>
